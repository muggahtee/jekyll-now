<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
@import url('https://rsms.me/inter/inter-ui.css');
html{height:100%;margin:0;padding:0;}
body{background-color:#fff;color:#000;font-family:'Helvetica Neue','Arial',sans-serif;margin:0;padding:0;}
#header{background-color:#364fc7;color:#fff;padding:30px 0px;}
#header h1{margin-top:0;}
#container{width:50%;margin:0 auto;padding:30px 0px;}
#headcontain{width:50%;margin:0 auto;}
#logo{position:fixed;bottom:10px;left:10px;color:#555;}
a:link,a:visited,a:active{color:#364fc7;text-decoration:none;font-weight:bold;transition:0.4s;}
a:hover{color:#e67700;}
a.nav:link,a.nav:visited,a.nav:active{color:#fff;font-weight:bold;transition:0.1s;text-decoration:none;padding-bottom:2px;margin-right:15px;}
pre{white-space:pre-wrap;word-wrap:break-word;}
.comments{margin-top:20px;}
p{line-height:1.8;}
      #content{width:400px;margin:0 auto;}
      @media screen and (max-width: 480px){
				body{margin-bottom:20px;}
        #content,#container,#headcontain{width:calc( 100% - 40px);padding-left:20px;padding-right:20px;}
      }
    </style>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    {% include head.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

</div>
</div>
<div id="container">

      {{ content }}
    </div>

  </div>
